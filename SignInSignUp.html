<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign In or Sign Up with CocoLanguage</title>
	<link rel="stylesheet" type="text/css" href="SignIn_SignUpStyle.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>

<body>
	<div class = "container">
		<div class = "signin-signup">
			<form action = "" method = "POST" class = "sign-in-form" >
			
				<div id = "logo"></div>
				<h2 class = "title">Sign In</h2>
					<div class = "input-field">
						<i class = "fas fa-user"></i>
						<input type = "text" placeholder="Username" name = "username"  required>
					</div>

					<div class = "input-field">
						<i class = "fas fa-lock"></i>
						<input type = "password" placeholder="Password" name = "password"  required>
					</div>
			
					<button type = "submit" class="btn" name = "signin" value = "Login">Log In</button>

					<p class = "social-text">Or Sign in with:</p>

					<div class="social-media">
						<a href="https://www.facebook.com/" class = "social-icon">
							<i class = "fab fa-facebook"></i>
						</a>
						<a href="http://www.gmail.com/ " class = "social-icon">
							<i class = "fab fa-google"></i>
						</a>
					</div>
			</form>

			<form action = "" method ="post" class = "sign-up-form">
	
				<div id = "logo"></div>
				<h2 class = "title">Sign Up</h2>
					<div class = "input-field">
						<i class = "fas fa-user"></i>
						<input type = "text" placeholder="Username" name = "signup_username" value=" " required>
					</div>

					<div class = "input-field">
						<i class = "fas fa-envelope"></i>
						<input type = "email" placeholder="Email" name = "signup_email" value=" " required>
					</div>

					<div class = "input-field">
						<i class = "fas fa-lock"></i>
						<input type = "password" placeholder="Password" name = "signup_password" value=" " required>
					</div>

					<div class = "input-field">
						<i class = "fas fa-lock"></i>
						<input type = "password" placeholder="Re-type Password" name = "signup_cpassword" value=" " required>
					</div>
			
					<button class="btn" name = "signup">Sign Up</button>

			</form>
		</div>





		<div class="panels-container">
			<div class = "panel left-panel">
				<div class = "content">
					<h3>Already have an account?</h3>	
					<button class = "btn2" id = "sign-in-btn">Sign-in</button>
				</div>
			</div>

			<div class = "panel right-panel">
				<div class = "content">
					<h3>Don't have an account yet?</h3>	
					<button class = "btn3" id = "sign-up-btn">Sign-Up</button>
				</div>
			</div>
		</div>	
	</div>

	<script src="SignIn_SignUp.js"></script>
</body>
</html>
